<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowSchem - Schematic Diagram Generator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/flowschem.css">
</head>

<body>
    <!-- Banner -->
    <header class="banner">
        <div class="banner-logo">
            <img src="assets/logo.png" alt="ORCA Flow Logo" class="logo-icon">
        </div>
        <div class="banner-text">
            <h1>ORCA FLOW</h1>
            <h2>SCHEMATIC DIAGRAM GENERATOR</h2>
        </div>
    </header>

    <!-- Main Application Container -->
    <main class="app-container">
        <!-- Left Panel: Inputs -->
        <aside class="left-panel">
            <!-- Style Section -->
            <section class="input-section">
                <div class="section-header" data-target="style-content">
                    <h3>STYLE</h3>
                    <span class="collapse-icon">â–¼</span>
                </div>
                <div id="style-content" class="section-content">
                    <textarea id="style-input" class="code-input" spellcheck="false" placeholder="@style
section-radius: 8
section-border: 2
node-radius: 6
node-border: 2
line-thickness: 2
font: Roboto Mono
font-weight: 500
font-size: 14
hint-font: Roboto Mono
hint-weight: 300
hint-size: 11
section-padding: 20 16 20 16
node-padding: 10 14 10 14
flow: down
uppercase: true
theme: engineering
line-theme: true
page-size: A4
page-orientation: landscape
page-margin: 10 10 10 10
node-min-width: 120
node-min-height: 60
node-uniform: true"></textarea>
                </div>
            </section>

            <!-- Layout Section -->
            <section class="input-section">
                <div class="section-header" data-target="layout-content">
                    <h3>LAYOUT</h3>
                    <span class="collapse-icon">â–¼</span>
                </div>
                <div id="layout-content" class="section-content">
                    <textarea id="layout-input" class="code-input" spellcheck="false" placeholder="@layout [Section1][Section2]/[Section3]

Examples:
[A][B]        â†’ Horizontal
[A]/[B]       â†’ Vertical
[Name[a][b]]  â†’ Nested
[sect:color]  â†’ With colour key"></textarea>
                </div>
            </section>

            <!-- Nodes Section -->
            <section class="input-section nodes-section">
                <div class="section-header" data-target="nodes-content">
                    <h3>NODES</h3>
                    <span class="collapse-icon">â–¼</span>
                </div>
                <div id="nodes-content" class="section-content">
                    <textarea id="nodes-input" class="code-input" spellcheck="false" placeholder="@nodes
section-1
NodeA/hint text > NodeB
NodeA <> NodeC/description

section-2
NodeB > NodeD, NodeE
NodeC > NodeF

Symbols:
>    Solid arrow to
<    Solid arrow from
<>   Bidirectional
->   Dashed arrow to
<->  Dashed bidirectional"></textarea>
                </div>
            </section>
        </aside>

        <!-- Right Panel: Preview -->
        <section class="right-panel">
            <!-- Action Buttons -->
            <div class="button-bar">
                <button id="btn-generate" class="btn btn-primary">
                    <span class="btn-icon">â–¶</span>
                    Generate Preview
                </button>
                <button id="btn-export-pdf" class="btn btn-secondary" disabled>
                    <span class="btn-icon">ðŸ“„</span>
                    Export PDF
                </button>
                <button id="btn-export-png" class="btn btn-secondary" disabled>
                    <span class="btn-icon">ðŸ–¼</span>
                    Export PNG
                </button>
                <button id="btn-export-flow" class="btn btn-secondary">
                    <span class="btn-icon">ðŸ’¾</span>
                    Export .flow
                </button>
                <button id="btn-load-flow" class="btn btn-secondary">
                    <span class="btn-icon">ðŸ“‚</span>
                    Load .flow
                </button>
                <input type="file" id="file-input" accept=".flow,.txt" style="display: none;">
                <div class="zoom-controls">
                    <button id="btn-zoom-out" class="btn btn-zoom" title="Zoom Out">âˆ’</button>
                    <button id="btn-zoom-fit" class="btn btn-zoom" title="Fit to Window">âŠ¡</button>
                    <span id="zoom-level" class="zoom-level">100%</span>
                    <button id="btn-zoom-in" class="btn btn-zoom" title="Zoom In">+</button>
                    <button id="btn-zoom-reset" class="btn btn-zoom" title="Reset to 100%">1:1</button>
                </div>
            </div>

            <!-- Preview Container -->
            <div class="preview-container">
                <div id="preview-placeholder" class="preview-placeholder">
                    <div class="placeholder-content">
                        <svg class="placeholder-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <rect x="10" y="15" width="30" height="20" rx="3" fill="none" stroke="#3399f3"
                                stroke-width="2" opacity="0.5" />
                            <rect x="60" y="15" width="30" height="20" rx="3" fill="none" stroke="#3399f3"
                                stroke-width="2" opacity="0.5" />
                            <rect x="35" y="55" width="30" height="20" rx="3" fill="none" stroke="#ff0083"
                                stroke-width="2" opacity="0.5" />
                            <path d="M25 35 L25 45 L50 45 L50 55" stroke="#3399f3" stroke-width="2" fill="none"
                                opacity="0.5" />
                            <path d="M75 35 L75 45 L50 45" stroke="#3399f3" stroke-width="2" fill="none"
                                opacity="0.5" />
                            <circle cx="50" cy="45" r="3" fill="#0CFFE1" opacity="0.5" />
                        </svg>
                        <p class="placeholder-text">Enter your diagram definition and click<br><strong>Generate
                                Preview</strong> to see the result</p>
                    </div>
                </div>
                <div id="preview-canvas" class="preview-canvas" style="display: none;">
                    <!-- SVG diagram will be rendered here -->
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="status-message">Ready</span>
                <span id="status-info"></span>
            </div>
        </section>
    </main>

    <!-- Hidden modal for error/info messages -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-title">Message</h4>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/flowschem.js"></script>
</body>

</html>
